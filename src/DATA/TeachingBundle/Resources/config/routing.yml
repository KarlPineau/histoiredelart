#Teaching :
data_teaching_teaching_index:
    path:     /enseignement/accueil
    defaults: { _controller: DATATeachingBundle:Teaching:index }
    
data_teaching_teaching_register:
    path:     /enseignement/nouveau
    defaults: { _controller: DATATeachingBundle:Teaching:register }
    
data_teaching_teaching_view:
    path:     /enseignement/voir/{slug}
    defaults: { _controller: DATATeachingBundle:Teaching:view }
    requirements:
        slug: \S{0,255}
    
data_teaching_teaching_edit:
    path:     /enseignement/editer/{slug}
    defaults: { _controller: DATATeachingBundle:Teaching:edit }
    requirements:
        slug: \S{0,255}
    
data_teaching_teaching_delete:
    path:     /enseignement/supprimer/{slug}
    defaults: { _controller: DATATeachingBundle:Teaching:delete }
    requirements:
        slug: \S{0,255}
    
data_teaching_teaching_list:
    path:     /enseignement/liste
    defaults: { _controller: DATATeachingBundle:Teaching:list }

